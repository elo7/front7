<!DOCTYPE html>
<html lang='pt-BR'>
<head>
	<meta charset='utf-8'>
	<title>Front7</title>

	<link rel='stylesheet' href='/assets/css/front7.css'>

	{{>index-head}}
</head>
<body itemscope itemtype='http://schema.org/Event'>
	<div id='wrapper'>
		<input id='menu-principal-trigger' type='checkbox'>
		<header class='menu'>
			<nav class='cabecalho container'>
				<ul class='secao-links'>
					<li class='secao-link'>
						<label class='menu-principal-label' for='menu-principal-trigger'>Menu</label>
					</li>
					<li class='secao-link'><a href='/#evento'>O evento</a></li>
					<li class='secao-link'><a href='/#agenda'>Agenda</a></li>
					<li class='secao-link'><a href='/#local'>Local</a></li>
				</ul>
				<ul class='menu-principal'>
					<li class='secao-link'><a href='/palestrantes'>Palestrantes</a></li>
					<li class='secao-link'><a href='/eventos'>Eventos</a></li>
					<li class='secao-link'><a href='/contato'>Contato</a></li>
				</ul>
			</nav>
			<label class='menu-principal-close' for='menu-principal-trigger'>Fechar</label>
		</header>
		<section class='chamada'>
			<h1 itemprop='name'>Front7</h1>
			<meta itemprop='startDate' content='2016-12-05T18:30'>
			<time class='texto-chamada dia'>05 de Dezembro às <span class='horario'>18h30</span></time>
			<address class='texto-chamada local'>Elo7 - São Paulo</address>
			<a title='By Marcosleal (Own work) [CC BY-SA 3.0 (http://creativecommons.org/licenses/by-sa/3.0) or GFDL (http://www.gnu.org/copyleft/fdl.html)], via Wikimedia Commons' href='https://commons.wikimedia.org/wiki/File%3APonte_estaiada_Octavio_Frias_-_Sao_Paulo.jpg' class='licenca'>By Marcosleal (Own work)</a>
		</section>

		<section id='main'>
			{{{body}}}
		</section>
		<section class='offline-message hide'>
			Você está offline.
		</section>
		<footer class='rodape'>
			<div class='container'>
				© 2016 Front7
			</div>
		</footer>
	</div>
