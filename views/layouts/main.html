<!doctype html>
<html {{#if amp}}amp{{/if}} lang='pt-BR'>
<head>
	<meta charset='utf-8'>
	{{>index-head}}
	<title>{{key "title"}}</title>
</head>
<body itemscope itemtype='http://schema.org/Event'>
	<div id='wrapper'>
		<input id='menu-principal-trigger' type='checkbox'>
		<header class='menu'>
			<nav class='cabecalho container'>
				<ul class='secao-links'>
					<li class='secao-link'>
						<label class='menu-principal-label' for='menu-principal-trigger'>Menu</label>
					</li>
					<li class='secao-link'><a href='/{{ampParam}}#evento'>O evento</a></li>
					<li class='secao-link'><a href='/{{ampParam}}#agenda'>Agenda</a></li>
					<li class='secao-link'><a href='/{{ampParam}}#local'>Local</a></li>
				</ul>
				<ul class='menu-principal'>
					<!-- <li class='secao-link'><a href='/palestrantes{{ampParam}}' title='Palestrantes'>Palestrantes</a></li>
					<li class='secao-link'><a href='/eventos{{ampParam}}' title='Eventos'>Eventos</a></li> -->
					<li class='secao-link'><a href='/palestrantes' title='Palestrantes'>Palestrantes</a></li>
					<li class='secao-link'><a href='/eventos' title='Eventos'>Eventos</a></li>
					<!-- <li class='secao-link'><a href='/contato{{ampParam}}' title='Contato'>Contato</a></li> -->
				</ul>
			</nav>
			<label class='menu-principal-close' for='menu-principal-trigger'>Fechar</label>
		</header>
		<section class='chamada'>
			<h1 itemprop='name'>Front7</h1>
			<meta itemprop='startDate' content='2018-01-22T18:30'>
			<time class='texto-chamada dia'>22 de Janeiro às <span class='horario'>18h30</span></time>
			<address class='texto-chamada local'>Elo7 - São Paulo</address>
			<a title='By Marcosleal (Own work) [CC BY-SA 3.0 (http://creativecommons.org/licenses/by-sa/3.0) or GFDL (http://www.gnu.org/copyleft/fdl.html)], via Wikimedia Commons' href='https://commons.wikimedia.org/wiki/File%3APonte_estaiada_Octavio_Frias_-_Sao_Paulo.jpg' class='licenca'>By Marcosleal (Own work)</a>
		</section>

		<section id='main'>
			{{{body}}}
		</section>
		<!-- <section class='secao container push hide'>
			<h2>Receba notificações do Front7</h2>
			<input type='checkbox' id='push-notification-preference'>
			<label for='push-notification-preference' class='push-preference'>Quero receber notificações das novidades</label>
		</section> -->
		<section class='offline-message hide'>
			Você está offline.
		</section>
		<footer class='rodape'>
			<div class='container'>
				© 2018 Front7
			</div>
		</footer>
	</div>
	{{#if amp}}
		<amp-analytics type="googleanalytics" id="analytics1">
			<script type="application/json">
				{
					"vars": {
						"account": "UA-78603602-2"
					},
					"triggers": {
						"trackPageview": {
							"on": "visible",
							"request": "pageview"
						}
					}
				}
			</script>
		</amp-analytics>
	{{else}}
		<script src='/assets/js/vendor/async-define.js'></script>
		<script async src='/assets/js/vendor/handlebars.js'></script>
		<script async src='/assets/js/vendor/events.js'></script>
		<script async src='/assets/js/vendor/doc.js'></script>
		<script async src='/assets/js/vendor/ajax.js'></script>
		<script async src='/assets/js/vendor/idbKeyval.js'></script>
		<script async src='/assets/js/home.js'></script>
		<script async src='/assets/js/helpers.js'></script>
		<script async src='/assets/js/router.js'></script>
		<script async src='/assets/js/template.js'></script>
		<script async src='/assets/js/app.js'></script>
		<script>
			if (navigator.onLine) {
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

				ga('create', 'UA-78603602-2', 'auto');
				ga('send', 'pageview');
			}
		</script>
	{{/if}}
</body>
</html>
